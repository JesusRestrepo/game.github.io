<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piedra, papel o tijera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Piedra, Papel o Tijera</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>    
    </div>

    <div class="result">
        <p>Intenta vencer a la computadora</p>
    </div>

    <div class="choices">
        <div class="choice" id="p">
            <img src="imagenes/piedra.png" alt="" class="img">
        </div>

        <div class="choice" id="pa">
            <img src="imagenes/papel.png" alt="" class="img">
        </div>

        <div class="choice" id="t">
            <img src="imagenes/tijera.png" alt="" class="img">
        </div>
    </div>
    
    <script src="funcion.js"></script>
</body>
</html>
